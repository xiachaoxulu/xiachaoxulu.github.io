    <script>
        // 处理导航位置 和 点击事件
        (function () {
            var map = {
                0: {
                    src: "./articles/preview.html",
                    height: "2165px"
                },
                1: {
                    src: './articles/clound.html',
                    height: '4652px'
                },
                2: {
                    src: './articles/webclound.html',
                    height: '14753px'
                },
                3: {
                    src: './articles/isass.html',
                    height: '7760px'
                },
                4: {
                    src: './articles/photo.html',
                    height: '8537px'
                }
            }
            var backtop = document.querySelector('.backtop');
            backtop.addEventListener('click', function () {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            })
            var scrollTop, clientHeight;

            function displayBackTop() {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                var clientHeight = window.innerHeight || document.documentElement.clientHeight;
                if (scrollTop >= clientHeight) {
                    backtop.style.display = 'block'
                } else {
                    backtop.style.display = 'none'
                }
            }
            window.onscroll = function () {
                displayBackTop();
            }
            displayBackTop();
            var mian = document.querySelector('.main-container .main');
            var download = document.querySelector('#resume_preview_bar');
            var pills = document.querySelector('.nav-pills');
            var iframe = document.querySelector("#iframe");
            pills.addEventListener('click', function (event) {
                if (event.target.matches('.nav-pills a')) {
                    var item = event.target.dataset.item || event.target.getAttribute('data-item')
                    if (typeof item !== undefined) {
                        [].slice.call(pills.querySelectorAll('a')).forEach(function (item) {
                            item.className = "";
                        })

                        event.target.className = "active"
                        iframe.src = map[item].src
                        iframe.height = map[item].height
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                    }
                }
            })
        })()
    </script>
</body>
